
<div class="comic-data">
  <div class="layout-inner">
    <div class="data-container" ng-click="showComicData()">
        <div class="data-left">
            <h2 class="comic-title">{{post.title}}</h2>
            <h4 class="comic-date">{{post.date | date: MMMM/dd/yyyy}}</h4>
            <p class="collection">{{post.collection}}</p>
            <p class="comic-notes" ng-bind-html="post.Description | to_trusted"></p>
            <p class="credits"><span class="credit-role">Created by</span> {{post.creator}}</p>
        </div>
        <div class="data-right">
            <!-- Begin MailChimp Signup Form -->
                <div id="mc_embed_signup">
                <form action="//lineheight.us5.list-manage.com/subscribe/post?u=23e4448b10dc3f484e952734e&amp;id=c68ce4317a" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                    <div id="mc_embed_signup_scroll">
                    <h2>Sign up to get new comics sent to your inbox every week!</h2>
                    <p>You'll also get a free pdf download, and tips to help with coding your website.</p>
                <!--<div class="indicates-required"><span class="asterisk">*</span> indicates required</div>-->
                <div class="mc-field-group">
                    <label for="mce-EMAIL">Email  <span class="asterisk">*</span>
                </label>
                    <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                </div>
                <div class="mc-field-group">
                    <label for="mce-NAME">Name  <span class="asterisk">*</span>
                </label>
                    <input type="text" value="" name="NAME" class="required" id="mce-NAME">
                </div>
                    <div id="mce-responses" class="clear">
                        <div class="response" id="mce-error-response" style="display:none"></div>
                        <div class="response" id="mce-success-response" style="display:none"></div>
                    </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_23e4448b10dc3f484e952734e_c68ce4317a" tabindex="-1" value=""></div>
                    <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                    </div>
                </form>
                </div>
                <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='NAME';ftypes[1]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
                <!--End mc_embed_signup-->
        </div>
    </div>
</div>   
</div>
